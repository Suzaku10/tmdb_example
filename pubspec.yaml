name: tmdb_example
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  auto_route: ^2.3.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.0
  equatable: ^2.0.0
  flutter_mobx: ^2.0.2
  get_it: ^7.1.3
  google_fonts: ^2.1.0
  mobx: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator:
  build_runner: ^2.1.1
  flutter_app_name:
  flutter_launcher_icons: "^0.9.2"
  flutter_native_splash: ^1.2.0
  json_annotation:
  json_serializable:
  mobx_codegen:

flutter:
  uses-material-design: true
  assets:
    - assets/images/svg/
    - assets/images/png/

flutter_native_splash:
  color: "#9ae79a"
  image: assets/images/png/logo.png

flutter_icons:
  ios: true
  android: true
  image_path: "assets/images/png/logo.png"

flutter_app_name:
  name: "TMDB Suzaku"